<!--  Carousel Cards  -->
  <div class="swiper mySwiper container">
    <div class="swiper-wrapper content grid-middle">

      {% for row,per,act,obj in data %}
      <div class="swiper-slide card">
          <div class="image">
            <img src="{{ row }}">
            <div class="name-profession">
              <div class="name-profession-toggle">
                <h3 class="pao">{{ per }}</h3>
                <h3 class="pao">{{ act }}</h3>
                <h3 class="pao">{{ obj }}</h3>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}

    </div>
  </div>
  
  <!--  Carousel Buttons  -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      slidesPerGroup: 1,
      loop: true,
      loopFillGroupWithBlank: true,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

if (keyboard === "true") {
   arrowKeys();
}

function show_hide_pao() {
  var x = document.getElementsByClassName("name-profession");
  console.log(x)
  for (var i = 0; i < x.length; i++) {
    if (i.style.color = "white") {
      i.style.color = "red";
    } else {
      i.style.color = "white";
    }
  }
}

var x = document.getElementByClass("pao");
x.onclick = show_hide_pao;

  </script>
