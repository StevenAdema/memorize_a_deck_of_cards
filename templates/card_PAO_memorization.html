<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
<div class='header'>
  <ul>
    <li><a href="{{ url_for('Index') }}">Home</a></li>
    <li><a href="{{ url_for('memory_palace') }}">Memory Palace</a></li>
    <li><a href="{{ url_for('card_PAO_memorization') }}">Single Card PAO</a></li>
    <li><a href="{{ url_for('deck_memorization') }}">Deck Memorization</a></li>
    <li><a href="{{ url_for('Index') }}">About</a></li>
  </ul>
</div>
  <section>
    
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

        {% for row,per,act,obj in data %}
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="{{ row }}">
            </div>

            <div class="name-profession">
              <h3 class="profession">{{ per }}</h3>
              <h3 class="profession">{{ act }}</h3>
              <h3 class="profession">{{ obj }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>

    <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
  </section>

<!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    let appendNumber = 52;
    let prependNumber = 1;
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      virtual: {
        slides: (function () {
          const slides = [];
          for (var i = 0; i < 52; i += 1) {
            slides.push('Slide ' + (i + 1));
          }
          return slides;
        })(),
      },
    });

    document
      .querySelector('.slide-1')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(0, 0);
      });

    document
      .querySelector('.slide-250')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(249, 0);
      });

    document
      .querySelector('.slide-500')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.slideTo(499, 0);
      });

    document
      .querySelector('.prepend-2-slides')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.virtual.prependSlide([
          'Slide ' + --prependNumber,
          'Slide ' + --prependNumber,
        ]);
      });

    document
      .querySelector('.append-slide')
      .addEventListener('click', function (e) {
        e.preventDefault();
        swiper.virtual.appendSlide('Slide ' + ++appendNumber);
      });
  </script>

</body>
</html>
